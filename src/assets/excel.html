<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Excel</title>
  </head>
  <body>
    <div class="wrapper" id="app">
      <div class="excel">
        <header class="excel__header header">
          <div class="header__container container">
            <div class="input">
              <input class="input__element" type="text" value="Новая таблица" />
            </div>
            <div class="header__buttons">
              <button
                class="button"
                type="button
            "
              >
                <span class="material-icons"> exit_to_app </span>
              </button>
              <button class="button" type="button"><span class="material-icons"> delete </span></button>
            </div>
          </div>
        </header>

        <div class="excel__toolbar toolbar">
          <div class="toolbar__container container">
            <div class="toolbar__tools">
              <div class="toolbar__group">
                <button class="button" type="button"><span class="material-icons"> format_align_left </span></button>
                <button class="button" type="button"><span class="material-icons"> format_align_center </span></button>
                <button class="button" type="button"><span class="material-icons"> format_align_right </span></button>
              </div>
              <div class="toolbar__group">
                <button class="button" type="button"><span class="material-icons"> format_bold </span></button>
                <button class="button" type="button"><span class="material-icons"> format_italic </span></button>
                <button class="button" type="button"><span class="material-icons"> format_underlined </span></button>
              </div>
            </div>
          </div>
        </div>

        <div class="excel__formula formula">
          <div class="formula__container">
            <div class="formula__info info cell">fx</div>
            <div class="formula__input input">
              <input class="formula__input-element input__element" type="text" />
            </div>
          </div>
        </div>

        <div class="excel__table table">
          <div class="table__row">
            <div class="table__info table__info-empty cell"></div>
            <div class="table__data">
              <div class="table__cell table__head cell">A</div>
              <div class="table__cell table__head cell">B</div>
              <div class="table__cell table__head cell">C</div>
              <div class="table__cell table__head cell">D</div>
              <div class="table__cell table__head cell">E</div>
              <div class="table__cell table__head cell">J</div>
              <div class="table__cell table__head cell">K</div>
            </div>
          </div>
          <div class="table__row">
            <div class="table__info cell">1</div>
            <div class="table__data">
              <div class="table__cell cell" contenteditable>smt1</div>
              <div class="table__cell cell" contenteditable>smt1</div>
              <div class="table__cell cell" contenteditable>smt1</div>
              <div class="table__cell cell" contenteditable>smt1</div>
              <div class="table__cell cell" contenteditable>smt1</div>
              <div class="table__cell cell" contenteditable>smt1</div>
              <div class="table__cell cell" contenteditable>smt1</div>
            </div>
          </div>
          <div class="table__row">
            <div class="table__info cell">2</div>
            <div class="table__data">
              <div class="table__cell cell" contenteditable>smt2</div>
              <div class="table__cell cell" contenteditable>smt2</div>
              <div class="table__cell cell" contenteditable>smt2</div>
              <div class="table__cell cell" contenteditable>smt2</div>
              <div class="table__cell cell" contenteditable>smt2</div>
              <div class="table__cell cell" contenteditable>smt2</div>
              <div class="table__cell cell" contenteditable>smt2</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
