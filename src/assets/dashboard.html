<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="wrapper" id="app">
      <div class="dashboard">
        <header>
          <div class="container container--restricted">
            <h1 class="page-title">Таблицы</h1>
          </div>
        </header>
        <div class="dashboard__new">
          <div class="container container--restricted">
            <a class="button btn-bg" href="#">Новая таблица</a>
          </div>
        </div>
        <div class="dashboard__table">
          <div class="dashboard__table-container container container--restricted">
            <ul class="list">
              <li class="record">
                <a class="record__link" href="#">
                  <h3 class="record__title">Таблица 1</h3>
                  <time class="record__time" datetime="12.12.2022">12.12.2022</time>
                </a>
              </li>
              <li class="record">
                <a class="record__link" href="#">
                  <h3 class="record__title">Таблица 2</h3>
                  <time class="record__time" datetime="12.12.2022">11.11.2022</time>
                </a>
              </li>
              <li class="record">
                <a class="record__link" href="#">
                  <h3 class="record__title">Таблица 3</h3>
                  <time class="record__time" datetime="12.12.2022">10.10.2022</time>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
