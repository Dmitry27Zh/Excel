<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Excel</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="excel">
        <div class="excel__header header">
          <div class="header__container">
            <div class="input">
              <input class="input__element" type="text" value="Новая таблица" />
            </div>
            <div class="header__buttons">
              <button
                class="button"
                type="button
            "
              >
                <span class="material-icons"> exit_to_app </span>
              </button>
              <button class="button" type="button"><span class="material-icons"> delete </span></button>
            </div>
          </div>
        </div>

        <div class="excel__toolbar"></div>

        <div class="excel__formula"></div>

        <div class="excel__table"></div>
      </div>
    </div>
  </body>
</html>
